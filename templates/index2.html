<html>
<body bgcolor="#6697cc">
<p style="font-family:Courier; font-size: 30px; font-weight: bold">Stock Price from Company: 
    <br> {{ name }} </p>
<form class="form-inline" method="POST" action="/graph/" }}">
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon">Please select</span>
			<select name="comp_select" class="selectpicker form-control">
				{% for o in data %}
				<option value="{{ o }}">{{ o }}</option>
				{% endfor %}
			</select>
		</div>
		<button type="submit" class="btn btn-default">Update</button>
	</div>
</form>

<p>
{% if result != None %}
<img src="data:image/png;base64,{{ result }}" width="900">
{% endif %}
</p>

</html>
